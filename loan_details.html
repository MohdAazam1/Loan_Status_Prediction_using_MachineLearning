<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="static/style.css">
    <script>
        function showStep2(event) {
            event.preventDefault(); // stop form from submitting
            document.getElementById("step1").style.display = "none";
            document.getElementById("step2").style.display = "block";
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-brand">ðŸ’³ Loan App</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="form.html">Apply Loan</a>
            <a href="admin.html">Admin Panel</a>
        </div>
    </div>

    <div class="container">
        <!-- Step 1: Basic Details -->
        <form id="step1" onsubmit="showStep2(event)">
            <h2>Personal Information</h2>

            <label>Full Name:</label>
            <input type="text" name="fullname" required>

            <label>Phone:</label>
            <input type="tel" name="phone" required>

            <label>Email Address:</label>
            <input type="email" name="email" required>

            <label>Home Address:</label>
            <input type="text" name="address" required>

            <label>ID Proof:</label>
            <input type="file" name="id_proof" required>

            <button type="submit">Next</button>
        </form>

        <!-- Step 2: Loan Details -->
        <form id="step2" method="post" action="/predict" style="display:none;">
            <h2>Loan Application Details</h2>

            <label>Gender:</label>
            <select name="Gender"><option>Male</option><option>Female</option></select>

            <label>Married:</label>
            <select name="Married"><option>Yes</option><option>No</option></select>

            <label>Dependents:</label>
            <input type="number" name="Dependents" required>

            <label>Education:</label>
            <select name="Education"><option>Graduate</option><option>Not Graduate</option></select>

            <label>Self Employed:</label>
            <select name="Self_Employed"><option>No</option><option>Yes</option></select>

            <label>Applicant Income:</label>
            <input type="number" name="ApplicantIncome" required>

            <label>Coapplicant Income:</label>
            <input type="number" name="CoapplicantIncome" required>

            <label>Loan Amount:</label>
            <input type="number" name="LoanAmount" required>

            <label>Loan Amount Term:</label>
            <input type="number" name="Loan_Amount_Term" required>

            <label>Credit History:</label>
            <select name="Credit_History"><option value="1">1</option><option value="0">0</option></select>

            <label>Property Area:</label>
            <select name="Property_Area"><option>Urban</option><option>Semiurban</option><option>Rural</option></select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
